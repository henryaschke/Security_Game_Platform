name: ğŸ›¡ï¸ DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  PYTHONPATH: ${{ github.workspace }}
  TESTING: 'true'

jobs:
  # ğŸ” STAGE 1: Security Analysis (5-7 min)
  security-analysis:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    continue-on-error: false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Environment
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "TESTING=true" >> $GITHUB_ENV
          mkdir -p reports security-results test-results

      # Install Python dependencies with proper caching
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install bandit safety flake8
        continue-on-error: false

      # Install Node.js dependencies with proper caching
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: ğŸ“¦ Install Node Dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          npm install eslint eslint-plugin-security --save-dev
        continue-on-error: true

      # Security Scans with proper error handling
      - name: ğŸ›¡ï¸ Trivy Vulnerability Scanner
        run: |
          docker run --rm -v "${{ github.workspace }}:/workspace" \
            aquasec/trivy:latest fs /workspace \
            --format sarif --output /workspace/trivy-results.sarif || true
          
          # Verify file was created
          if [ -f "trivy-results.sarif" ]; then
            echo "âœ… Trivy scan completed"
          else
            echo "âš ï¸ Trivy scan failed, creating empty SARIF"
            echo '{"version":"2.1.0","runs":[]}' > trivy-results.sarif
          fi
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ Python Security Check (Bandit)
        run: |
          bandit -r . -f json -o reports/bandit-report.json || true
          bandit -r . || echo "Bandit found security issues"
        continue-on-error: true

      - name: ğŸ” Python Dependency Check (Safety)
        run: |
          safety check --json --output reports/safety-report.json || true
          safety check || echo "Safety found vulnerabilities"
        continue-on-error: true

      - name: ğŸŸ¨ JavaScript Security Linting
        run: |
          if [ -f "package.json" ] && [ -d "node_modules" ]; then
            npx eslint *.js --format json --output-file reports/eslint-report.json || true
            npx eslint *.js || echo "ESLint found security issues"
          else
            echo "No JavaScript files or dependencies to lint"
          fi
        continue-on-error: true

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
        continue-on-error: true

      - name: ğŸ” CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: ğŸ” CodeQL Analysis Results
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: ğŸ“‹ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            reports/
            trivy-results.sarif
        continue-on-error: true

  # ğŸ§ª STAGE 2: Test Suite (3-5 min)
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: security-analysis
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Environment
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "TESTING=true" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci" >> $GITHUB_ENV
          mkdir -p test-results

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: ğŸ” Validate Python Modules
        run: |
          python -c "import sys; print('Python path:', sys.path)"
          python -c "import game_server; print('âœ… game_server imports successfully')"
          python -c "import test_config; print('âœ… test_config imports successfully')"
        continue-on-error: false

      - name: ğŸ§ª Run All Tests with Coverage
        run: |
          python -m pytest test_game_server.py -v \
            --cov=game_server \
            --cov-report=html:test-results/coverage_html \
            --cov-report=xml:test-results/coverage.xml \
            --cov-report=term \
            --html=test-results/pytest_report.html \
            --json-report --json-report-file=test-results/results.json
        continue-on-error: false

      - name: ğŸ“ˆ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

  # ğŸ—ï¸ STAGE 3: Build Application (2-3 min)
  build-application:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test-suite
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Build Application Package
        run: |
          # Create distribution directory
          mkdir -p dist/
          
          # Copy all necessary files with existence checks
          echo "ğŸ“ Copying application files..."
          
          # Copy Python files
          find . -name "*.py" -not -path "./.venv/*" -not -path "./node_modules/*" -exec cp {} dist/ \;
          
          # Copy web assets
          [ -f "index.html" ] && cp index.html dist/ || echo "âš ï¸ index.html not found"
          [ -f "password-chef.html" ] && cp password-chef.html dist/ || echo "âš ï¸ password-chef.html not found"
          [ -f "phishing-game.html" ] && cp phishing-game.html dist/ || echo "âš ï¸ phishing-game.html not found"
          [ -f "styles.css" ] && cp styles.css dist/ || echo "âš ï¸ styles.css not found"
          [ -f "script.js" ] && cp script.js dist/ || echo "âš ï¸ script.js not found"
          [ -f "password-chef.js" ] && cp password-chef.js dist/ || echo "âš ï¸ password-chef.js not found"
          [ -f "phishing-game.js" ] && cp phishing-game.js dist/ || echo "âš ï¸ phishing-game.js not found"
          
          # Copy configuration files
          cp requirements.txt dist/
          cp app.yaml dist/
          [ -f "app-staging.yaml" ] && cp app-staging.yaml dist/ || echo "âš ï¸ app-staging.yaml not found"
          
          # Create version info
          echo "BUILD_VERSION=$(date +%Y%m%d-%H%M%S)" > dist/version.txt
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> dist/version.txt
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> dist/version.txt

      - name: ğŸ” Validate Build
        run: |
          cd dist/
          echo "ğŸ“‹ Build contents:"
          ls -la
          
          echo "ğŸ” Validating Python imports..."
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              import game_server
              print('âœ… game_server imports successfully')
          except ImportError as e:
              print(f'âŒ Import error: {e}')
              exit(1)
          "

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: application-build
          path: dist/

  # ğŸš€ STAGE 4: Deploy to Production (5-8 min)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-application
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: application-build
          path: dist/

      - name: ğŸ” Verify Build Contents
        run: |
          echo "ğŸ“‹ Deployment package contents:"
          ls -la dist/
          
          echo "ğŸ” Required files check:"
          [ -f "dist/game_server.py" ] && echo "âœ… game_server.py" || echo "âŒ game_server.py missing"
          [ -f "dist/app.yaml" ] && echo "âœ… app.yaml" || echo "âŒ app.yaml missing"
          [ -f "dist/requirements.txt" ] && echo "âœ… requirements.txt" || echo "âŒ requirements.txt missing"

      - name: ğŸ” Setup GCP Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: â˜ï¸ Setup GCP SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      - name: ğŸš€ Deploy to App Engine
        run: |
          cd dist/
          
          echo "ğŸš€ Deploying to App Engine..."
          gcloud app deploy app.yaml \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --version=v$(date +%Y%m%d-%H%M%S) \
            --promote \
            --quiet

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for deployment to stabilize..."
          sleep 45
          
          echo "ğŸ¥ Testing health endpoints..."
          
          # Test basic health endpoint
          curl -f "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/health" || exit 1
          
          # Test API health endpoint
          curl -f "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/api/health" || exit 1
          
          echo "âœ… Production deployment successful!"

      - name: ğŸ“ Deployment Summary
        run: |
          echo "ğŸ‰ Production Deployment Complete!"
          echo "ğŸŒ URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
          echo "ğŸ“Š Health: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/health"
          echo "ğŸ”— API Health: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/api/health"

  # ğŸ” STAGE 5: Post-Deployment Security Monitoring (3-5 min)
  security-monitoring:
    name: ğŸ” Security Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” OWASP ZAP Security Scan
        run: |
          if [ -f ".zap/rules.tsv" ]; then
            docker run --rm -v $(pwd):/zap/wrk/ \
              owasp/zap2docker-stable zap-full-scan.py \
              -t "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com" \
              -r zap-report.html || echo "ZAP scan completed with findings"
          else
            echo "âš ï¸ ZAP rules file not found, running basic scan"
            curl -I "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com" || true
          fi
        continue-on-error: true

      - name: ğŸŒ SSL/TLS Security Check
        run: |
          echo "ğŸ” Checking SSL configuration..."
          
          # Test HTTPS response
          curl -I "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com" || true
          
          # Test security headers
          echo "ğŸ›¡ï¸ Checking security headers..."
          curl -I "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com" | grep -E "(X-Frame-Options|X-Content-Type-Options|Strict-Transport-Security)" || echo "Some security headers missing"

      - name: ğŸ“Š Performance & Availability Test
        run: |
          echo "âš¡ Testing application performance..."
          
          for i in {1..5}; do
            start_time=$(date +%s%N)
            curl -f "https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/health" || exit 1
            end_time=$(date +%s%N)
            duration=$(( (end_time - start_time) / 1000000 ))
            echo "Health check $i: ${duration}ms"
          done

      - name: ğŸ¯ Final Security Summary
        run: |
          echo "ğŸ›¡ï¸ Post-Deployment Security Check Complete!"
          echo "âœ… Application deployed and secured"
          echo "ğŸ”— Production URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
          echo "ğŸ“Š Health Status: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com/health" 